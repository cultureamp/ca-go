linters-settings:
  funlen:
    lines: 120
    statements: 60

  depguard:
    # Rules to apply.
    #
    # Variables:
    # - File Variables
    #   you can still use and exclamation mark ! in front of a variable to say not to use it.
    #   Example !$test will match any file that is not a go test file.
    #
    #   `$all` - matches all go files
    #   `$test` - matches all go test files
    #
    # - Package Variables
    #
    #  `$gostd` - matches all of go's standard library (Pulled from `GOROOT`)
    #
    # Default: Only allow $gostd in all files.
    rules:
      # Name of a rule.
      main:
        # Used to determine the package matching priority.
        # There are three different modes: `original`, `strict`, and `lax`.
        # Default: "original"
        # Original:
        # Is the original way that the package was written to use. It is not recommended to stay with this and is only here for backwards compatibility.
        # Strict:
        # Is everything is denied unless in allowed.
        # Lax:
        # Is everything is allowed unless it is denied.
        list-mode: strict
        # List of file globs that will match this list of settings to compare against.
        # Default: $all
        files:
          - $all
        # List of allowed packages.
        allow:
          - $gostd
          - github.com/aws
          - github.com/caarlos0/env/v10
          - github.com/cultureamp
          - github.com/golang-jwt
          - github.com/getsentry
          - github.com/google
          - github.com/golang-jwt
          - github.com/go-errors
          - github.com/hashicorp
          - github.com/launchdarkly
          - github.com/lestrrat-go
          - github.com/patrickmn/go-cache
          - github.com/rs/zerolog
          - github.com/segmentio
          # not sure about these below
          - github.com/cenkalti/backoff
          - github.com/IBM/sarama
          - github.com/kelseyhightower/envconfig
          - github.com/xdg-go/scram
        # Packages that are not allowed where the value is a suggestion.
        deny:
          - pkg: "github.com/sirupsen/logrus"
            desc: not allowed
          - pkg: "github.com/pkg/errors"
            desc: Should be replaced by github.com/go-errors/errors package errors.Errorf("msg %v", err)

  tagliatelle:
    # Check the struct tag name case.
    case:
      # Use the struct field name to check the name of the struct tag.
      # Default: false
      use-field-name: false
      rules:
        # Any struct tag type can be used.
        # Support string case: `camel`, `pascal`, `kebab`, `snake`, `upperSnake`, `goCamel`, `goPascal`, `goKebab`, `goSnake`, `upper`, `lower`, `header`.
        #json: snake
        #yaml: snake
        #xml: snake
        #toml: snake

  cyclop:
    max-complexity: 15 # the default of 10 was unnecessarily strict

  gci:
    # Section configuration to compare against.
    # Section names are case-insensitive and may contain parameters in ().
    # The default order of sections is `standard > default > custom > blank > dot`,
    # If `custom-order` is `true`, it follows the order of `sections` option.
    # Default: ["standard", "default"]
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(gopkg.in) # Custom section: groups all imports with the specified Prefix.
      - prefix(github.com)
      - prefix(goa.design)
    #  - blank                          # Blank section: contains all blank imports. This section is not present unless explicitly enabled.
    #  - dot                            # Dot section: contains all dot imports. This section is not present unless explicitly enabled.

    # Skip generated files.
    # Default: true
    #skip-generated: false

    # Enable custom order of sections.
    # If `true`, make the section order the same as the order of `sections`.
    # Default: false
    #custom-order: true

  gosec:
    # all rules enabled
    # see also: https://securego.io/docs/rules/rule-intro.html
    config:
      global:
        # allow #nosec override comments
        nosec: enabled
        # disable potentially noisy stricter audit mode
        audit: enabled
      G101: # "Look for hard coded credentials"
        mode: strict

issues:
  exclude-dirs:
    - kafkatest

  exclude-rules:

    # too hard to refactor
    - path: x/log/helper.go
      linters:
        - nestif

    # []string hard to initialize prealloc with default value
    - path: x/vault/vault_decrypter.go
      linters:
        - prealloc

    # []string hard to initialize prealloc with default value
    - path: x/vault/vault_encrypter.go
      linters:
        - prealloc

    # too hard to refactor
    - path: x/kafka/consumer/consumer.go
      linters:
        - nestif

    # we need to reference a deprecated field in order to trace possible usage
    - path: log/logger.go
      linters:
        - zerologlint

    - path: log/package.go
      linters:
        - reassign

    - path: log/legacy_extensions.go
      linters:
        - tagliatelle

    - path: log/helper.go
      linters:
        - nestif

    - path: log/strings.go
      linters:
        - nestif

    - path: env/settings.go
      linters:
        - tagliatelle
