name: pipeline
on:
  push:
    branches:
      - main

  pull_request:

env:
  GO_VERSION: 1.21

jobs:
  go-lint-sec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Tidy dependencies
        run: go mod tidy

      - name: GOlint
        uses: golangci/golangci-lint-action@v3
        with:
          version: "latest"
          args: --verbose --timeout=5m
          skip-pkg-cache: true

      - name: Gosec
        uses: securego/gosec@master
        with:
          args: ./...

  go-build:
    needs: [go-lint-sec]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache-dependency-path: ./go.sum

      - name: Install dependencies
        run: go get ./...

      - name: Build
        run: GOARCH=amd64 GOOS=linux go build ./...

  go-test:
    needs: [go-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true
          cache-dependency-path: ./go.sum

      - name: Test code
        run: |
          make test-ci

      - uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: artifacts/count.out
